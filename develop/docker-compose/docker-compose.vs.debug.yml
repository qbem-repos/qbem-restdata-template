services:
  domainnames-mongo:
    container_name: domainnames-mongo
    ports:
      - "27017"
    restart: always    
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_API_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_API_ROOT_PASSWORD}

  domainnames-mongo-express:
    container_name: domainnames-mongo-express
    restart: always
    ports:
      - 16542:8081
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_API_ROOT_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_API_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_API_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_API_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_API_ROOT_USERNAME}:${MONGO_API_ROOT_PASSWORD}@domainnames-mongo/
    depends_on:
      - domainnames-mongo

  domainnames-postgres:
    container_name: domainnames-postgres
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  domainnames-postgres-pgadmin:
    container_name: domainnames-postgres-pgadmin
    ports:
      - 16543:80
    volumes:
      - ./pgadmin_data/pgadmin:/var/lib/pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - domainnames-postgres
#mongodb://root:example@mongo:27017/

  domainnames-api:
    container_name: domainnames-api
    image: domainnames
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ASPNETCORE_HTTP_PORTS=5000
      - Logging__Loglevel__Default=Debug
      - Logging__Loglevel__Microsoft.AspNetCore=Debug
      - CONNECTION_STRING=mongodb://${MONGO_API_ROOT_USERNAME}:${MONGO_API_ROOT_PASSWORD}@domainnames-mongo/
      - DATABASE_NAME=Domainnames_db
      - COLLECTION_NAME=Domainnames_collection
    ports:
      - "5000:5000"      
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
    depends_on:
      - domainnames-mongo